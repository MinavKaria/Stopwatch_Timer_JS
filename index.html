<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Stopwatch-container d-flex justify-content-center align-items-center flex-md-column align-content-center">
        <div>
            <h1>StopWatch</h1>
        </div>

        <div class="Stopwatch- m-5">
            <h1 class="display">  <span class="hours">00</span>:<span class="minutes">00</span>:<span class="seconds">00</span>:<span class="milliseconds">00</span></h1>
        </div>

        <div class="Stopwatch-button">
            <button type="button" class="start btn bg-warning">Start</button>
            <button type="button" class="stop btn bg-danger  text-white">Stop</button>
            <button type="reset" class="reset btn bg-primary text-white">Reset</button>
        </div>
        <br>
        <br>

        <div>
            <a href="timer.html"><button>Timer</button></a>
        </div>

    </div>
</body>

<script src="styles.js"></script>
</html>
