<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <div class="flex-col text-xl w-50 text-center">
        <div class="text-5xl font-extralight m-3 pb-5 text-white">
            <h1>Stopwatch</h1>
        </div>

        <div class="Stopwatch- m-5 font-mono text-5xl text-white">
            <h1 class="display">  <span class="hours">00</span>:<span class="minutes">00</span>:<span class="seconds">00</span>:<span class="milliseconds">00</span></h1>
        </div>

        <div class="Stopwatch-button flex justify-center gap-3 p-5">
            <button type="button" class="start bg-white border border-slate-950 p-1 rounded-md hover:bg-black hover:text-white">Start</button>
            <button type="button" class="stop bg-white border border-slate-950 p-1 rounded-md hover:bg-black hover:text-white">Stop</button>
            <button type="reset" class="reset bg-white border border-slate-950 p-1 rounded-md hover:bg-black hover:text-white">Reset</button>
        </div>
        <br>
        <br>

        <div class=''>
            <a href="timer.html" class="text-red-500 text-5xl bg">Timer -></a>
        </div>

    </div>
</body>

<script src="styles.js"></script>
</html>
